<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giori Patsia" />
    <meta property="og:title" content="Weather App" />
    <meta property="og:image"
        content="https://github.com/gio213/weather-app/blob/main/assets/Screenshot%202023-06-29%20151634.png" />
    <meta property="og:description" content="Weather App" />
    <meta property="og:url" content="//https://gio213.github.io/weather-app///" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/fav-icon.png">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="leftDiv">
            <div class="inputDiv">
                <img src="assets/loop-icon.gif" alt="search icon" id="searchImg">
                <input type="text" name="" id="cityInput" placeholder="Search for the place">
                <div id="locationDiv">
                    <img src="assets/location-icons.gif" alt="locatin icon" id="locationImg">
                </div>
            </div>
            <h1 id="currentCityName"></h1>
            <img src="" alt="" id="currentWeatherImg">
            <h1 id="currentCelsius"></h1>
            <p id="currentFeelsLike"></p>
            <div class="currentDayTimeDiv">
                <span>
                    <p id="dateAndTimeInsearChedCity"></p>
                </span>
            </div>
            <div class="descriptionDiv">
                <img src="" alt="" id="descriptionImg">
                <p id="descriptionP"></p>
            </div>
            <div class="line"></div>
            <div class="unsplasImgDiv">
                <img src="" alt="" id="unsplashImg">
                <p id="errorTxt"></p>
            </div>
        </div>
        <div class="rightDiv">
            <p id="currentDateTime"></p>
            <div class="forecastContainer">
                <div class="forecastDiv">
                    <p id="forecastWeekDayP"></p>
                    <div class="forecastImgDiv">
                        <img src="" alt="" id="forecastImg">
                    </div>
                    <p id="forecastTemp"></p>
                    <p id="forecastMain"></p>
                </div>
                <div class="forecastDiv">
                    <p id="forecastWeekDayP"></p>
                    <div class="forecastImgDiv">
                        <img src="" alt="" id="forecastImg">
                    </div>
                    <p id="forecastTemp"></p>
                    <p id="forecastMain"></p>
                </div>
                <div class="forecastDiv">
                    <p id="forecastWeekDayP"></p>
                    <div class="forecastImgDiv">
                        <img src="" alt="" id="forecastImg">
                    </div>
                    <p id="forecastTemp"></p>
                    <p id="forecastMain"></p>
                </div>
                <div class="forecastDiv">
                    <p id="forecastWeekDayP"></p>
                    <div class="forecastImgDiv">
                        <img src="" alt="" id="forecastImg">
                    </div>
                    <p id="forecastTemp"></p>
                    <p id="forecastMain"></p>
                </div>
                <div class="forecastDiv">
                    <p id="forecastWeekDayP"></p>
                    <div class="forecastImgDiv">
                        <img src="" alt="" id="forecastImg">
                    </div>
                    <p id="forecastTemp"></p>
                    <p id="forecastMain"></p>
                </div>


            </div>

            <p id="todaysHilight">Today's Hilights</p>
            <div class="bottomDiv">
                <div class="bottomCardDiv">
                    <p id="opacity">Wind Status</p>
                    <img src="" alt="" id="bottomWindImg">
                    <h3 id="windTxt"></h3>
                    <p id="bottomoCardSecondTxt"></p>
                </div>
                <div class="bottomCardDiv">
                    <p id="opacity">Sunrise&Sunset</p>
                    <img src="" alt="" id="sunRiseIcon">
                    <div class="sunRiseSunSet">
                        <h3 id="sunRiseTxt">
                            <h3 />
                            <h3 id="sunSetTxt">
                                <h3 />
                    </div>
                    <p id="bottomoCardSecondTxt"></p>
                </div>
                <div class="bottomCardDiv">
                    <p id="opacity">Humidity</p>
                    <img src="" alt="" id="humidityIcon">
                    <h3 id="humidityTxt">
                        <h3 />
                </div>
                <div class="bottomCardDiv">
                    <p id="opacity">Visibility</p>
                    <h3 id="visibilityTxt">
                        <h3 />
                </div>
                <div class="bottomCardDiv">
                    <p id=opacity">Pressure</p>
                    <img src="" alt="" id="pressureIcon">
                    <h3 id="pressureTxt">
                        <h3 />
                </div>
                <div class="bottomCardDiv">
                    <p id="opacity">Country</p>
                    <img src="" alt="" id="countryIcon">
                    <h3 id="countryTxt">
                        <h3 />
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
